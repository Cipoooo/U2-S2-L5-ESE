<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    main{height: 100%;}h1{color: white; font-size: 3rem;line-height: 0.8;}hr{border-color: rgba(211, 211, 211, 0.587);}
  </style>
  <body class="bg-black">
    <nav class="navbar bg-black">
        <div class="container ms-1">
          <a class="navbar-brand" href="home.html">
            <img src="Netflix-assets/assets/netflix_logo.png" alt="Netflix logo" width="120" height="50">
          </a>
        </div>
      </nav>
      <main class="container-sm bg-black justify-content-center">
        <div style="width: 60%;" class="container">
         <h1 class="container pt-3 mb-0 d-flex justify-content-start ">Edit Profile</h1>
         <hr>
         <div class="container mt-3 d-flex flex-row-reverse">
            <div class="container d-flex flex-column ms-3">
                <p class="h4 text-bg-secondary p-2">Strive Student</p>
                <br>
                <p class=" h4 text-bg-black text-secondary pb-1" style="color: rgba(211, 211, 211, 0.587);">Language:</p>
                <div class="dropdown">
                    <button style="color: white;" class="btn bg-black btn-outline-secondary rounded-0 ps-2 pe- dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      English
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Italian</a></li>
                      <li><a class="dropdown-item" href="#">Spanish</a></li>
                      <li><a class="dropdown-item" href="#">French</a></li>
                    </ul>
                    <hr>
                    <p class="h4 text-secondary">Maturity settings:</p>
                    <p class="h6 text-bg-secondary text-light p-2 mt-3">All Maturity Settings</p>
                    <p class="text-light mt-3">Show titles of <strong>all maturity ratings</strong>for this profile</p>
                    <button class="btn btn-outline-secondary btn-text-light px-4 mt-2">EDIT</button>
                    <hr>
                    <p class="h3 text-secondary">Autoplay controls</p>
                     <div class="d-flex align-items-center">
                      <input type="checkbox" width="50" height="50"><p class="text-light mb-0 ps-2">Autoplay next episode in a series on all devices</p>
                     </div>
                    <div class="d-flex align-items-center">
                      <input type="checkbox" name="Autoplay next episode in a series on all devices" id="">
                      <p class="text-light m-0 ps-2">Autoplay previews while browsing on devices</p>
                    </div>
                  </div>
                </div>
                <div>   
            <div style="width: 100%; height: 100%;">
                 <img src="/Netflix-assets/assets/avatar.png" alt="" width="100%" height="Auto" >
            </div>  
        </div>    
      </main>
        <div class="container-sm d-flex justify-content-center mt-5">
          <div style="width: 60%; height: 100%;" class="d-flex justify-content-center">
            <button class="btn bg-light rounded-0  mx-2">SAVE</button>
            <button class="btn btn-outline-secondary rounded-0 mx-2">CANCEL</button>
            <button class="btn btn-outline-secondary rounded-0 mx-2 px4">DELETE PROFILE</button>
          </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
